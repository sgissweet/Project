    <body>
        <header class="top_header"> 
            <a class="menu_item brand" href="homepage.html"><img class="brand_img" src="/assets/writearead_img/WriteARead_white.png"></a>
        </header>

        <div class="sign_in-container">
            <div>
                <img class="image" src="../assets/login_img/login.png">
            </div>
            <div class="box"></div>
            <h2>Sign Up</h2>
            <form id="sign_in-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>

                <div class="form-group">
                    <label for="birth_date">Birth_date:</label>
                    <input type="text" id="birth_date" name="birth_date" placeholder="dd/mm/yy" required>
                </div>
                
                <div class="pangdrop_down_box">
                    <select class="pangdrop_down" name="role" id="role">
                        <option value="reader">Reader</option>
                        <option value="writer">Writer</option>
                    </select>
                </div>
                

                <button class="submit_button" onclick="alert_success()" type="submit">Sign Up</button>
            </form>
            
        </div>
